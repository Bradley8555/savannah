{% extends 'base.html' %}

{% block content %}
<div class="content">
    <h1>Users</h1>
    <div class="card-container" id="userCards">
        <!-- User cards will be populated here -->
    </div>
</div>

<div class="modal" id="userModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalUserName"></h2>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <p>Username: <span id="modalUsername"></span></p>
        <p>Email: <span id="modalEmail"></span></p>
        <p>Phone: <span id="modalPhone"></span></p>
        <p>Website: <span id="modalWebsite"></span></p>

        <h3>Address</h3>
        <p><span id="modalAddress"></span></p>

        <h3>Company</h3>
        <p>Name: <span id="modalCompanyName"></span></p>
        <p>Catchphrase: <span id="modalCatchPhrase"></span></p>
        <p>Business: <span id="modalBs"></span></p>

        <button onclick="closeModal()">Close</button>
    </div>
</div>
{% endblock %}
